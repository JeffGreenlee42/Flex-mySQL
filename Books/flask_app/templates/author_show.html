<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/author_book_show.css') }}">
    <title>Author</title>
</head>
<body>
    <div class="container d-flex flex-row">
        <div class="author_favorites_left d-flex flex-column">
            <H2>{{author_name}}'s favorites</H2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col"># Of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in favorite_books %}
                    <tr>
                        <th scope="row">{{book.title}}</th>
                        <th scope="row">{{book.num_of_pages}}</th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/authors">Home</a>
        </div>
        <div class="add_favorites_right d-flex flex-column">
            <h2>Add Author's favorite</h2>
            <form action="/authors/add_author_fav/{{author_id}}" method="POST">
                <div class="d-flex flex-row">
                    <label class="form-label" for="name">Book:</label>
                    <div class="book_select">
                        <select class="form-select" aria-label="book_id" title="book_id" name="book_id" id="book_id">
                            {% for book in all_books %}
                                <option value={{book.id}}>{{book.title}}</option>
                            {% endfor%}
                        </select>
                        <input  class="btn btn-primary" type="submit" value="Add">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
