<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/books_authors.css') }}">
    <title>Books</title>
</head>
<body>
    <div class="container" d-flex flex-row >
        <div class="new_books_authors_left d-flex flex-column">
            <H2>New Book</H2>
            <form action="/add_new_book" method="POST">
                <div class="col">
                    <div class="d-flex flex-column">
                        <div>
                            <label class="form-label" for="title">Title:</label>
                            <input class="form-control" type="text" name="title">
                        </div>
                        <div>
                            <label class="form-label" for="num_of_pages">Number of Pages:</label>
                            <input class="form-control" type="text" name="num_of_pages">
                        </div>
                    </div>
                    <input  class="btn btn-primary" type="submit" value="Create">
                </div>
            </form>
        </div>
        <div class="all_books_authors_right d-flex flex-column">
            <h2>All Books</h2>
            <div class="books_authors_container">
                {% for book in all_books %}
                    <a href="/authors/author_favorites/{{book.id}}">{{book.title}}</a><br>
                {% endfor %}
            </div>
            <a href="/authors">Home</a>
        </div>
    </div>
</body>
</html>
