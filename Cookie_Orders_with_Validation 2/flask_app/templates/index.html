<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">
    <title>Cookie_Orders</title>
</head>
<body>
    <h1>Cookie Orders</h1>
    <div class="container d-flex flex-column">
        <div class="banner d-flex flex-row justify-content-between">
            <h3>All Orders:</h3>
            <a class="new_order" href="/cookie_orders/new_order">+ New Order</a>
        </div>
        <div class="cookie_orders d-flex flex-column justify-content-start">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Cookie Type</th>
                        <th>Number of Boxes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in cookie_orders %}
                    <tr>
                        <td>{{order.customer_name}}</td>
                        <td>{{order.cookie_type}}</td>
                        <td>{{order.number_of_boxes}}</td>
                        <!-- <td><a href="/cookie_orders/get_order/{{order.id}}">edit</a></td> -->
                        <td><a href="/cookie_orders/get_order/{{order.id}}">Edit</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
