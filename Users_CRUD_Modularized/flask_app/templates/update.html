    <div class="container">
        <div class="left_panel d-flex flex-column justify-content-center">
            <h1>Update User #{{user.id}}</h1>
            <form action="/user/save_updated_user/{{user.id}}" method="POST">
                <div class="col">
                    <div class="row">
                        <input type="hidden" name="id" value="{{user.id}}">
                        <label class="form-lable" for="first_name">First Name:</label>
                        <input class="form-control" type="text" name="first_name" value="{{user.first_name}}">
                    </div>
                    <div class="row">
                        <label class="form-lable"for="last_name">Last Name:</label>
                        <input class="form-control" type="text" name="last_name" value="{{user.last_name}}">
                    </div>
                    <div class="row">
                        <label class="form-lable" for="email" >Email:</label>
                        <input class="form-control" type="text" name="email" value="{{user.email}}">
                    </div>
                    <div class="col">
                        <input  class="btn btn-primary" type="submit" value="Update"> -
                        <a href="/user/show_one_user/{{user.id}}">Show User</a>
                    </div>
                </div>
        </div>
        <div class="right_panel">
            <div class="row">
                <a class="btn-showUsers btn-primary" href="/show_users">Home</a>
            </div>
